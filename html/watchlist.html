<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="coinmarket.png">
    <title>Watchlist - CoinMarketCap</title>
    <link rel="stylesheet" href="watchlist.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <div class="logo">
                    <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" fill="#3861FB"/>
                        <path d="M16 8L12 16L16 12L20 16L16 8Z" fill="white"/>
                        <path d="M16 24L20 16L16 20L12 16L16 24Z" fill="white"/>
                    </svg>
                    <span class="logo-text">CoinMarketCap</span>
                </div>
                <nav class="nav">
                    <a href="coinmarket.html" class="nav-link">Cryptocurrencies</a>
                    <a href="#" class="nav-link">Dashboards</a>
                    <a href="#" class="nav-link">DexScan</a>
                    <a href="#" class="nav-link">Exchanges</a>
                    <a href="#" class="nav-link">Community</a>
                    <a href="#" class="nav-link">Products</a>
                </nav>
            </div>
            <div class="header-right">
                <a href="port.html" class="btn-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3" stroke-width="2"/>
                        <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24" stroke-width="2"/>
                    </svg>
                   <span>Portfolio</span>
                </a>
                <a href="watchlist.html" class="btn-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke-width="2"/>
                    </svg>
                    <span>Watchlist</span>
                </a>
                <div class="search-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8" stroke-width="2"/>
                        <path d="M21 21L16.65 16.65" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" placeholder="Search">
                    <span class="search-shortcut">/</span>
                </div>
                <button class="btn-icon-only">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="7" stroke-width="2" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" stroke-width="2" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" stroke-width="2" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" stroke-width="2" rx="1"/>
                    </svg>
                </button>
                <a href="log.html" class="nav-link large">Log In</a>
                <button class="btn-icon-only">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="3" y1="6" x2="21" y2="6" stroke-width="2" stroke-linecap="round"/>
                        <line x1="3" y1="12" x2="21" y2="12" stroke-width="2" stroke-linecap="round"/>
                        <line x1="3" y1="18" x2="21" y2="18" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="content-container">
            <h1 class="page-title">Your Watchlist</h1>
            <p class="page-subtitle">Track your favorite cryptocurrencies</p>
            
            <div class="watchlist-empty">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke-width="2"/>
                </svg>
                <h2>Start building your watchlist</h2>
                <p>Add cryptocurrencies to keep track of their performance</p>
            </div>
        </div>
    </main>
</body>
</html>
