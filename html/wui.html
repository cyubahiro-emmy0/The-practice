<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Access Inquiry</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f3f4f6;
      }
      h2 {
        text-align: center;
        color: #000;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #374151;
      }
      input[type="email"],
      input[type="password"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        resize: vertical;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        width: 100%;
        margin-bottom: 10px;
        transition: all 0.2s;
      }
      button:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <h2>Student Access Inquiry</h2>
    <form action="#">
      <label for="firstname">First Name</label> <br />
      <input type="text"  id="firstname" name="firstname" required /> <br />
      <label for="lastname">Last Name</label> <br />
      <input type="text" id="lastname" name="lastname" /> <br />
      <label for="email">Email</label> <br />
      <input type="email" id="email" name="email" required /> <br />
      <label for="gender">Gender</label> <br>
      <input type="radio" id="male" name="gender" required />
      <label for="male">Male</label> <br />
      <input type="radio" id="female" name="gender" required /> 
      <label for="female">Female</label> <br />
      <label for="language">Spoken Languages</label> <br />
      <input type="radio" id="english" name="language" value="english" />
      <label for="english">English</label> <br />
      <input type="radio" id="kinyarwanda" name="language" value="kinyarwanda" />
      <label for="kinyarwanda">Kinyarwanda</label> <br />
      <input type="radio" id="kiswahili" name="language" value="kiswahili" />
      <label for="kiswahili">Kiswahili</label> <br />
      <input type="radio" id="french" name="language" value="french" />
      <label for="french">French</label> <br />
      <input type="radio" id="other" name="language" value="other" />
      <label for="other">Other</label> <br />
      <label for="level">Level</label> <br />
      <select id="level" name="level">
        <optgroup label="primary level">
          <option value="primary1">Primary 1</option>
          <option value="primary2">Primary 2</option>
          <option value="primary3">Primary 3</option>
          <option value="primary4">Primary 4</option>
          <option value="primary5">Primary 5</option>
          <option value="primary6">Primary 6</option>
        </optgroup>
        <optgroup label="secondary level">
          <option value="senior1">Senior 1</option>
          <option value="senior2">Senior 2</option>
          <option value="senior3">Senior 3</option>
          <option value="senior4">Senior 4</option>
          <option value="senior5">Senior 5</option>
          <option value="senior6">Senior 6</option>
        </optgroup>
      </select>
      <br />
      <label for="password">Password</label> <br />
      <input type="text" id="password" name="password" required /> <br />
      <label for="request">Request</label> <br />
      <textarea name="request" id="request" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
