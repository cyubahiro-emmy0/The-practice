<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CitizenConnect-Login to join a million of citizens</title>
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="logo">
          <h2>CitizenConnect</h2>
        </div>
        <h3>Welcome Back Citizen!</h3>
        <p class="subtitle">We Are Happy To See You Again</p>
        <div class="tabs">
          <button class="tab-active">Sign In</button>
          <a href="signup.html" class="tab">Sign Up</a>
        </div>
        <form class="login-form">
          <div class="input-group">
            <input type="email" placeholder="Enter your email" required />
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Enter your password" required />
            <ion-icon name="eye-off-outline"></ion-icon>
          </div>

          <div class="options">
            <label for="radio">
              <input type="radio" checked />
              Remember me
            </label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-login">
          <button class="apple-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
              <path
                d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.94-.17 1.16-1.04 3.55-1.04 3.55-.65 1.18-.07 2.1.03 2.68zm-5.24-15c.87-.83 1.45-2 1.24-3.18-1.1.04-2.44.73-3.23 1.63-.7.8-1.31 2.07-1.15 3.29 1.23.09 2.49-.62 3.14-1.74z"
              />
            </svg>
            Log in with Apple
          </button>

          <button class="google-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 6.85c1.62 0 3.08.56 4.23 1.65l3.17-3.17C17.46 2.98 14.97 2 12 2 7.7 2 3.99 4.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Log in with Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
